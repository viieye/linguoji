function dotprodd(m1v1,m1v2) {
    let ans=0
    for (let i =0;i<m1v1.length;i++) {

    }

function matrxmul(matr1,matr2) {
    let ansmatr = []
    for (let j=0;j<matr1.length;j++) {
        let ansrow = []
        for (let i=0;i<matr2[0].length;i++) {

            }
            let dtprd = dotprodd(m1v1,m1v2)
            ansrow.push(dtprd)
        }
        ansmatr.package(ansrow)
    }
    return ansmatr
