function render() {

    }

function objrender(ind) {
    let objgeo = scene[ind].geom
    for (let i = 0; i < objgeo.trigs.length; i++) {
        let worktrig = objgeo.trigs[i]
        let verts = []
        for (let itr = 0; itr < worktrig.length; itr++) {
            let vert = trans([objgeo.verts[worktrig[itr]]])
            let mtrsc = [
                [scene[ind].scale[0],0,0],
                [0,scene[ind].scale[1],0],
                [0,0,scene[ind].scale[2]],]
            vert = matrxmul(mtrsc,vert)

            vert = matrxmul(rot2matr(scene[ind].orntx,1),vert)
            vert = matrxadd(vert,trans([scene[ind].locto]),1,1)

            vert = matrxadd(vert,trans([camra.locto]),1,-1)
            let camor = [-camra.orntx[0],-camra.orntx[0],-camra.orntx[0],]
            vert = matrxmul(rot2matr(camra.orntx,1),vert)
            verts.push(vert)
        }
        console.log(trans(verts[0])[0])
        console.log(trans(verts[1])[0])
        console.log(trans(verts[2])[0])
        contxt.beginPath()
        contxt.moveTo(
            verts[0][0][0]*camra.dimen[0]/Math.sqrt(-verts[0][2][0])/camra.aptrz[0]+camra.dimen[0]/2,
            camra.dimen[1]-verts[0][1][0]*camra.dimen[1]/Math.sqrt(-verts[0][2][0])/camra.aptrz[1]-camra.dimen[1]/2
        )
        for (let i = 1; i < verts.length; i++) {
            let zval = -verts[i][2][0]
            let vertx = verts[i][0][0]*camra.dimen[0]/Math.sqrt(zval)/camra.aptrz[0]+camra.dimen[0]/2

            console.log(vertx,verty);
            
            contxt.lineTo(vertx,verty)
        }
        contxt.fillStyle = "hsl("+ [scene[ind].colr[0],scene[ind].colr[1]+"%",scene[ind].colr[2]+"%"]+")"
        console.log(contxt.fillStyle)
        contxt.fill()
        let norml = 0


    }
}

function dotprodd(m1v1,m1v2) {
    let ans=0
    for (let i =0;i<m1v1.length;i++) {
        ans+=m1v1[i]*m1v2[i]
    }
    return ans
}

function trans(m1) {
    let ansmatr = []
    for (let i=0;i<m1[0].length;i++) {
        let anscol = []
        for (let itr = 0; itr < m1.length; itr++) {
            anscol.push(m1[itr][i])
        }
        ansmatr.push(anscol)
    }
    return ansmatr
}

function matrxadd(matr1,matr2,mul1,mul2) {
    // console.log(matr1,matr2);
    let ansmatr = []
    for (let j=0;j<matr1.length;j++) {
        let ansrow = []
        for (let i=0;i<matr1[j].length;i++) {
            ansrow.push(matr1[j][i]*mul1+matr2[j][i]*mul2)
        }
        ansmatr.push(ansrow)
    }
    // console.log(ansmatr,matr1,matr2);
    
    return ansmatr
}

function matrxmul(matr1,matr2) {
    // console.log(matr1,matr2);
    
    let ansmatr = []
    for (let j=0;j<matr1.length;j++) {
        let ansrow = []
        for (let i=0;i<matr2[0].length;i++) {
            let m1v1 = matr1[j]
            let m1v2 = []
            for (let itr=0;itr<matr2.length;itr++) {
                m1v2.push(matr2[itr][i])
            }
            let dtprd = dotprodd(m1v1,m1v2)
            ansrow.push(dtprd)
        }
        ansmatr.push(ansrow)
    }
    return ansmatr
}

function rot2matr(xyzmatr,isdeg) {
    
    let rx = (isdeg==1)?Math.PI*(xyzmatr[0])%360/180:xyzmatr[0]
    let ry = (isdeg==1)?Math.PI*(xyzmatr[1])%360/180:xyzmatr[1]
    let rz = (isdeg==1)?Math.PI*(xyzmatr[2])%360/180:xyzmatr[2]

    // console.log(xyzmatr,rx,ry,rz);

    var sin = [Math.sin(rx),Math.sin(ry),Math.sin(rz),]
    var cos = [Math.cos(rx),Math.cos(ry),Math.cos(rz),]

    let rtxmt = [
        [cos[0],-sin[0],0],
        [sin[0],cos[0],0],
        [0,0,1],]
    let rtymt = [
        [cos[1],0,sin[1]],
        [0,1,0],
        [-sin[1],0,cos[1]],]
    let rtzmt = [
        [1,0,0],
        [0,cos[2],-sin[2]],
        [0,sin[2],cos[2]],]

    return matrxmul(matrxmul(rtzmt,rtxmt),rtymt,)
}

function matrxnrm(matrx) {
    let len = Math.sqrt(matrx[0]*matrx[0]+matrx[1]*matrx[1]+matrx[2]*matrx[2])
    return matrxadd(matrx,matrx,1/len,0)
}
